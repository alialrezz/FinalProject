<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styling.css">
    </head>
    <body class="body2">
        <div class="bigbox">
            
            <form>
                <h2>Create Account</h2>
                <div class="formm">
                    <label for="firstname">FirstName</label>
                    <input type="text" class="first" name="firstname" placeholder="Enter your First Name">
                </div>
                <div class="formm">
                    <label for="lastname">LastName</label>
                    <input type="text" class="last" name="lastname" placeholder="Enter your Last Name">
                </div>
                <div class="formm">
                    <label for="email">Email</label>
                    <input type="text" class="email" name="Email" placeholder="ex:name@gmail.com">
                </div>
                <div class="formm">
                    <label for="password">Password</label>
                    <input type="password" class="pass" name="password" placeholder="Enter a unique password">
                </div>
                <div class="formm">
                    <label for="birth">Date of Birth</label>
                    <input type="date" class="birth" name="datebirth"  placeholder="Date of Birth">
                </div>
                <button class="create">Create Account</button>
                <button class="backtostore"><a href="index.html" class="goback">Back to Store</button></a>
                <h6>Already have an account? <a href="signin.html">Sign In</a></h6>

            </form>
        </div>
    </body>
</html>
